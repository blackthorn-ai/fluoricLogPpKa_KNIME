name: knime_env
channels:
  - pytorch
  - conda-forge
  - knime
dependencies:
  - python=3.11
  - knime-extension >=5.2 
  - pydantic=2.5.3
  - pyyaml=6.0.1
  - py4j
  - nomkl
  - pandas
  - pyarrow =15.0.0
  - numpy >=1.22
  - packaging
  - cpuonly
  - pytorch ==2.0.0
  - pip:
    - dgl ==1.1.2
    - fluoriclogppka >=0.2.7,<0.2.8
